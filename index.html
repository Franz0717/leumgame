<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | leumgame</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=390 height=844 tabindex="-1" style="width: 390px; height: 844px; background: #FF3C00"></canvas>
    <script src="Build/testbuild.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Telegram Web App 초기화
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // 텔레그램 실제 viewport 높이 사용
        var viewportHeight = window.Telegram.WebApp.viewportHeight;
        if (viewportHeight) {
          canvas.style.height = viewportHeight + "px";
        }
      } else if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/testbuild.data",
        frameworkUrl: "Build/testbuild.framework.js",
        codeUrl: "Build/testbuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "leumgame",
        productVersion: "",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
